<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux</title>
  <script src="./immer.umd.production.min.js"></script>
  <script src="./redux.min.js"></script>
</head>
<body>
  <script>

    // Testing Immer
    const obj1 = {
      name: 'Rick',
      age: 20,
    }

    const obj2 = immer.produce(obj1, (draft) => {
      draft.age = 21;
    })

    console.log(obj1)
    console.log(obj2)

    // Initial State
    const initialState = { 
      name: 'Henrique', 
      age: 21 
    }

    // Função Pura / Pure Function
    function reducer(state = initalState, action) {
      switch (action.type) {
        case 'MODIFY_NAME':
          return {...state, nome: action.payload};
        default:
          return state;
      }
    }

    const store = Redux.createStore(
        reducer, /* preloadedState, */
        +  window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
      );

    store.dispatch({ type: 'MODIFY_NAME', payload: 'Teela' })
    store.dispatch({ type: 'MODIFY_NAME', payload: 'He-man' })
    store.dispatch({ type: 'MODIFY_NAME', payload: 'Rick' })
    store.dispatch({ type: 'MODIFY_NAME', payload: 'Morty' })
    
  </script>
</body>
</html>
